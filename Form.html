<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <title>Grid System</title>
</head>

<body>

    <form class="row g-3">
        <div class="col-md-2">
          <label for="inputID" class="form-label">ID</label>
          <input type="ID" class="form-control" id="inputID" placeholder="ID" disabled>
        </div>

        <div class="col-md-9">
          <label for="inputName" class="form-label">Name</label>
          <input type="Name" class="form-control" id="inputName" placeholder="Type your name ">
        </div>
    </form>
    <form class="row sm-3">

        <div class="col-md-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Type your zip code">
        </div>

        <div class="col-md-5">
            <label for="inputTelefone" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="inputTelefone" placeholder="Type your telephone number">
        </div>


    </form>
    <form class="row g-3">   
        <div class="col-md-7">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Type your address">
        </div>

        
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Type the name of your city">
        </div>

        <div class="col-md-8">
          <label for="inputDistrict" class="form-label">District</label>
          <input type="text" class="form-control" id="inputDistrict" placeholder="Type your district name ">
        </div>

        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" placeholder="Type your state name ">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">New</button>
          <button type="submit" class="btn btn-primary">Change</button>
          <button type="submit" class="btn btn-primary">Delete</button>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

</body>
</html>
